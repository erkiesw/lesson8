<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="A single-page template generated by MyEclipse Mobile Tools"/>

    <title>Single-Page Application</title>

    <link rel="stylesheet" href="./css/jquery.mobile-1.4.3.css"/>
        
    <script type="text/javascript" src="./js/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="./js/jquery.mobile-1.4.3.js"></script>
    
    <script type="text/javascript" src="cordova.js"></script>
    
</head>

<body>
    <div data-role="page">
        <div data-role="header" >
            <h1>Single-Page Application </h1>
        </div><!-- /header -->

        <div data-role="content">
        	<div class="ui-field-contain">
        		<label for="text-1">Save Name to DB</label>
        		<input name="save" id="save" data-clear-btn="true"
        			value="" type="text" />
        	</div>
        	<div class="ui-field-contain">
        		<label for="text-1">Return from DB</label>
        		<input name="get" id="get" data-clear-btn="true"
        			value="" type="text" />
        	</div>
        	<a href="" onclick="save()" id="button-1"
        		class="ui-btn ui-corner-all">
        		Save to DB
        	</a>
        	<a href="" onclick="get()" id="button-2"
        		class="ui-btn ui-corner-all">
        		Get from DB
        	</a>
        	<div class="ui-field-contain">
        		<label for="Pallet button">Lesson 8</label>
        		<input name="Pallet button" id="Pallet button"
        			data-clear-btn="true" value="" type="text" />
        	</div>
        	<a href="http://www.google.co.za" id="button-1"
        		data-rel="external" class="ui-btn ui-corner-all">
        		Friend
        	</a>
        	<label>
        		<input type="checkbox" name="checkbox-1"
        			id="checkbox-1" />
        		I agree
        	</label>
        </div><!-- /content -->

        <div data-role="footer" data-position="fixed" >
            <h4>Footer content</h4>
        </div><!-- /footer -->
    </div><!-- /page -->
</body>
</html>
